{% extends 'event/base.html' %}

{% block title %}

{% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-10 offset-md-1">>
        <div class="container">
            <div class="my-5">
                <div class="row row-cols-3 row-cols-md-2 g-4">
                    {% for event in object_list %}
                    <div class="col">
                        <div class="card">
                            <img alt="..." class="card-img-top" src="...">
                            <div class="card-body">
                                <h5 class="card-title">{{event.name}}</h5>
                                <p class="card-text">{{event.place}}</p>
                                <a class="stretched-link" href="{% url 'event:event' event.pk %}"></a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="my-5">
        <div class="container">
            <a href="{% url 'event:tags' %}">go to tags</a>
        </div>
    </div>

    {% endblock %}
